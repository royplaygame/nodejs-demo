<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新闻项目</title>
    <link href="../public/css/bootstrap.min.css" rel="stylesheet">
    <script src="../public/js/jquery-1.11.1.min.js"></script>
    <script src="../public/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="navbar navbar-default">
        <ul class="nav nav-pills">
            <li><a href="/index.html">新闻列表</a></li>
            <li><a href="/addNews.html">添加新闻</a></li>
        </ul>
    </div>
    <form method="get" action="/add.html">
        <div class="form-group">
            <label class="control-label">新闻标题：</label>
            <input type="text" class="form-control" name="title">
        </div>
        <div class="form-group">
            <label class="control-label">新闻URL：</label>
            <input type="text" class="form-control" name="newsUrl">
        </div>
        <div class="form-group">
            <label class="control-label">新闻内容：</label>
            <textarea class="form-control" rows="8" name="content"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="提交"></input>
        </div>
    </form>
</div>
</body>
</html>
